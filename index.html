<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weight‚ÄëLoss Tips ‚Äî Adaptive Flashcards</title>
  <style>
    body{margin:0;font-family:system-ui,Arial;background:#0b1220;color:#e6edf7;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
    .app{max-width:960px;width:100%}
    .card{background:#121b2e;border-radius:18px;padding:20px}
    header{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
    .pill{background:#1e293b;padding:6px 12px;border-radius:999px;font-size:13px}
    .panel{background:#0f172a;border-radius:14px;padding:16px;margin-top:12px}
    .question{font-size:20px;font-weight:600;margin:12px 0}
    .options{display:grid;gap:10px}
    .btn{padding:12px;border-radius:12px;border:1px solid #2c3a57;background:#0b1325;color:#e6edf7;text-align:left;cursor:pointer}
    .btn.correct{border-color:#34d399;background:#064e3b}
    .btn.wrong{border-color:#f87171;background:#7f1d1d}
    .controls{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap}
    .control{padding:10px 14px;border-radius:10px;border:1px solid #334155;background:#1e293b;color:#e6edf7;cursor:pointer}
    .hint{color:#a7f3d0;margin-top:8px;display:none}
    .hint.show{display:block}
    .stats{display:flex;gap:12px;margin-top:12px}
    .kpi{flex:1;background:#1e293b;border-radius:10px;padding:10px;text-align:center}
    .kpi .big{font-size:22px;font-weight:700}
    .tag{font-size:12px;padding:6px 8px;border-radius:999px;background:#1e293b;margin:2px}
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <header>
        <span class="pill" id="userPill">üë§ Guest</span>
        <span class="pill" id="streakPill">üî• Streak: 0</span>
        <span class="pill" id="accuracyPill">‚úÖ Accuracy: 0%</span>
        <span class="pill" id="badgePill">üèÖ Badges: 0</span>
      </header>
      <div class="panel">
        <div id="qIndex">Question 1 / 100</div>
        <div class="question" id="question">Loading‚Ä¶</div>
        <div class="options" id="options"></div>
        <div id="hint" class="hint">Hint</div>
        <div class="controls">
          <button class="control" id="hintBtn">üí° Hint</button>
          <button class="control" id="skipBtn">‚è≠Ô∏è Skip</button>
          <button class="control" id="nextBtn" disabled>Next ‚ñ∂</button>
          <button class="control" id="resetBtn">üóëÔ∏è Reset</button>
        </div>
      </div>
      <div class="panel">
        <h3>Your Progress</h3>
        <div class="stats">
          <div class="kpi"><div class="big" id="kpiCorrect">0</div><div>Correct</div></div>
          <div class="kpi"><div class="big" id="kpiTotal">0</div><div>Answered</div></div>
        </div>
        <div id="badges"></div>
      </div>
    </div>
  </div>

<script>
const BANK=[
  {question:"Setting a goal of losing 20 pounds in two weeks is realistic.",options:["True","False"],correctIndex:1,hint:"Healthy weight loss is 1‚Äì2 lbs/week."},
  {question:"What‚Äôs a healthier weight loss target?",options:["1‚Äì2 pounds per week","5‚Äì10 pounds per week","As fast as possible"],correctIndex:0,hint:"Slow and steady is safer."}
  // ... include all 100 here ...
];

let queue=[...BANK.keys()],currentIndex=0,answered=0,correct=0,streak=0,badges=[];

const elQ=document.getElementById('question');
const elOpts=document.getElementById('options');
const elQIndex=document.getElementById('qIndex');
const elHint=document.getElementById('hint');
const elHintBtn=document.getElementById('hintBtn');
const elSkip=document.getElementById('skipBtn');
const elNext=document.getElementById('nextBtn');
const elReset=document.getElementById('resetBtn');
const elKpiCorrect=document.getElementById('kpiCorrect');
const elKpiTotal=document.getElementById('kpiTotal');
const elStreak=document.getElementById('streakPill');
const elAcc=document.getElementById('accuracyPill');
const elBadgePill=document.getElementById('badgePill');
const elBadges=document.getElementById('badges');

function render(){
  const idx=queue[currentIndex];
  const item=BANK[idx];
  elQ.textContent=item.question;
  elQIndex.textContent=`Question ${idx+1} / ${BANK.length}`;
  elHint.textContent=item.hint;elHint.classList.remove('show');
  elNext.disabled=true;elOpts.innerHTML='';
  item.options.forEach((opt,i)=>{
    const b=document.createElement('button');
    b.className='btn'; b.textContent=opt;
    b.onclick=()=>onAnswer(i);
    elOpts.appendChild(b);
  });
  updateKpis();
}

function onAnswer(choice){
  const idx=queue[currentIndex];
  const item=BANK[idx];
  const buttons=[...elOpts.children];
  buttons.forEach(b=>b.disabled=true);
  answered++;
  if(choice===item.correctIndex){correct++;streak++;buttons[choice].classList.add('correct');}
  else{streak=0;buttons[choice].classList.add('wrong');buttons[item.correctIndex]?.classList.add('correct');queue.splice(currentIndex+5,0,idx);}
  elNext.disabled=false;updateKpis();
}

function next(){if(currentIndex<queue.length-1){currentIndex++;}render();}

function updateKpis(){
  elKpiCorrect.textContent=correct;
  elKpiTotal.textContent=answered;
  const acc=answered?Math.round((correct/answered)*100):0;
  elAcc.textContent=`‚úÖ Accuracy: ${acc}%`;
  elStreak.textContent=`üî• Streak: ${streak}`;
  elBadgePill.textContent=`üèÖ Badges: ${badges.length}`;
}

elHintBtn.onclick=()=>{elHint.classList.add('show');};
elSkip.onclick=()=>{streak=0;next();};
elNext.onclick=next;
elReset.onclick=()=>{if(confirm('Erase progress?')){queue=[...BANK.keys()];currentIndex=0;answered=0;correct=0;streak=0;badges=[];render();}};

render();
</script>
</body>
</html>
